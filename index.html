<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- -- Tailwind css link past--- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ------daisy ui link past----- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ----Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">



    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
        }
        
    </style>

</head>

<body>
    <header class="container md:mx-auto">
        <!-- navbar -->
        <div class="navbar bg-white">
            <div class="navbar-start">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <h1 class="text-2xl font-extrabold font-Manrope">Hockey’s</h1>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-red-500">Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Pages</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Button</a>
            </div>
        </div>

        <!-- -----Carousel section code start---- -->
        <div class="carousel w-full ">
            <div id="slide1" class="carousel-item relative  w-full">
                <img src="Images/1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"">
                    <a href=" #slide2" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="Images/3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container md:mx-auto">

        <div class="text-center my-20 border-y-2 py-10 border-dotted lg:px-10 ">
            <h1 class="text-2xl lg:text-3xl font-extrabold font-Manrope">
                Professional Hockeys Club
            </h1>
            <p class="py-5 text-center px-10">
                Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. <br> Purus urna
                in sit nullam proin.
            </p>

        </div>

    </main>

</html>
